<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaGet</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status.connected .status-indicator {
      background: #28a745;
    }

    .status.disconnected .status-indicator {
      background: #dc3545;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .toggle-container:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 14px;
      color: #333;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #6366f1;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #4f46e5;
    }

    .button.secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .button.secondary:hover {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="NovaGet">
    <h1>NovaGet</h1>
  </div>

  <div id="status" class="status disconnected">
    <div class="status-indicator"></div>
    <span id="status-text">Checking connection...</span>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable Extension</span>
    <label class="toggle">
      <input type="checkbox" id="enabled-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Auto-intercept Downloads</span>
    <label class="toggle">
      <input type="checkbox" id="auto-intercept-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <button class="button" id="test-connection">Test Connection</button>
  <button class="button secondary" id="open-options">Settings</button>

  <script src="popup.js"></script>
</body>
</html>
