<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaGet Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f5f5f5;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      color: #1f2937;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 32px;
    }

    .section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 16px;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .setting-row:last-child {
      border-bottom: none;
    }

    .setting-info {
      flex: 1;
    }

    .setting-label {
      font-size: 15px;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .setting-description {
      font-size: 13px;
      color: #6b7280;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d1d5db;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #6366f1;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group label {
      font-size: 14px;
      color: #374151;
    }

    .input-group input,
    .input-group select {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-item label {
      font-size: 14px;
      color: #374151;
      cursor: pointer;
    }

    .save-button {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-button:hover {
      background: #4f46e5;
    }

    .save-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .success-message {
      padding: 12px;
      background: #d4edda;
      color: #155724;
      border-radius: 6px;
      margin-top: 16px;
      display: none;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NovaGet Settings</h1>
    <p class="subtitle">Configure how the browser extension interacts with NovaGet</p>

    <div class="section">
      <div class="section-title">General</div>
      
      <div class="setting-row">
        <div class="setting-info">
          <div class="setting-label">Enable Extension</div>
          <div class="setting-description">Turn the extension on or off</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="enabled" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-info">
          <div class="setting-label">Auto-intercept Downloads</div>
          <div class="setting-description">Automatically send downloads to NovaGet</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="autoIntercept" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Download Filters</div>
      
      <div class="input-group">
        <label for="minFileSize">Minimum File Size (MB)</label>
        <input type="number" id="minFileSize" min="0" step="0.1" value="1">
        <small class="setting-description">Only intercept files larger than this size</small>
      </div>

      <div class="input-group" style="margin-top: 16px;">
        <label>File Types to Intercept</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="type-application" value="application" checked>
            <label for="type-application">Applications & Archives</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="type-video" value="video" checked>
            <label for="type-video">Videos</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="type-audio" value="audio" checked>
            <label for="type-audio">Audio</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="type-image" value="image">
            <label for="type-image">Images</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="type-text" value="text">
            <label for="type-text">Documents</label>
          </div>
        </div>
      </div>
    </div>

    <button class="save-button" id="save">Save Settings</button>
    <div class="success-message" id="success">Settings saved successfully!</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
